<svg width="640" height="360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e1e3;stop-opacity:1" />
    </linearGradient>
    <style>
      @media (prefers-color-scheme: dark) {
        #grad stop:nth-child(1) { stop-color: #1e1e21; }
        #grad stop:nth-child(2) { stop-color: #2a2a2e; }
        text { fill: #4a4a4e; }
      }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)" />
  <text x="50%" y="50%" font-family="sans-serif" font-size="24" font-weight="bold" fill="#cccccc" text-anchor="middle" dy=".3em">JOINT UPDATE</text>
</svg>
