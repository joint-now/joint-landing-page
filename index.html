            justify-content: space-between;

            display: flex;

            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;

        .tooltip-container {
            width: 20px;
            height: 20px;

            display: inline-block;
            cursor: pointer;

        .tooltip {
            display: none;
            position:absolute;
            background: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0px -1px 0px 0px rgba(0, 0, 0, 0.06) inset, 0px 0px 0px 1px rgba(0, 0, 0, 0.12) inset, 0px 6px 24px 0px rgba(0, 0, 0, 0.16);

        .functionItem-container{
            margin: 0 auto;
            width: 100%;
            max-width: 1155px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-column: span 2;
            gap: 27px 24px;
        }

        .functionItem-card{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 0 0 0;
            border-radius: 20px;
            background: #FFF;
            box-shadow: 0px 0px 0px 0.5px #E4E5E9, 0px 0px 0px 1px rgba(228, 229, 233, 0.60), 0px 0px 0px 3.5px #F9F9FB, 0px 0px 0px 4px #F3F4F7;

            &:nth-child(2){
                grid-column: span 2;
            }

            &:nth-child(3){
                grid-column: span 3;
            }

            &:nth-child(4){
                grid-column: span 3;
            }

            &:nth-child(5){

        .functionItem-img{
            width: 100%;

        .footer-container{

        document.addEventListener('DOMContentLoaded', () => {
            const infoIcons = document.querySelectorAll('.info-icon');
            let currentTooltip = null; // 현재 열린 툴팁 추적

            infoIcons.forEach(icon => {
                // 클릭 시 툴팁 표시 (모든 기기) 및 애니메이션 트리거
                icon.addEventListener('click', (e) => {
                    e.preventDefault();
                    const tooltip = icon.nextElementSibling || icon.querySelector('.tooltip');
                    if (!tooltip) return;

                    // 이미 열린 툴팁이 있다면 닫기
                    if (currentTooltip && currentTooltip !== tooltip) {
                        currentTooltip.classList.remove('active');
                    }

                    // 툴팁 토글
                    tooltip.classList.toggle('active');
                    currentTooltip = tooltip.classList.contains('active') ? tooltip : null;

                    // 아이콘 클릭 시 애니메이션 리셋 (스케일 복원)
                    icon.style.transform = 'scale(1)';
                    setTimeout(() => {
                        icon.style.transform = ''; // 애니메이션 초기화
                    }, 300); // 트랜지션 시간과 맞춤

                    // 외부 클릭이나 스크롤 시 툴팁 닫기
                    const handleCloseTooltip = (event) => {
                        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
                            tooltip.classList.remove('active');
                            currentTooltip = null;
                            // 아이콘 애니메이션 리셋
                            icon.style.transform = '';
                            // 이벤트 리스너 정리
                            document.removeEventListener('click', handleCloseTooltip);
                            window.removeEventListener('scroll', handleCloseTooltip);
                        }
                    };

                    // 툴팁 닫기 위한 이벤트 리스너 추가
                    document.addEventListener('click', handleCloseTooltip);
                    window.addEventListener('scroll', handleCloseTooltip);
                });

                // 데스크톱(화면 너비 1000px 이상)에서 호버 시 표시 및 애니메이션
                if (window.innerWidth > 1000) {
                    icon.addEventListener('mouseenter', () => {
                        const tooltip = icon.nextElementSibling || icon.querySelector('.tooltip');
                        if (tooltip) {
                            tooltip.classList.add('active');
                            currentTooltip = tooltip;
                            icon.style.transform = 'scale(1.1)'; // 호버 시 커짐
                        }
                    });

                    icon.addEventListener('mouseleave', () => {
                        const tooltip = icon.nextElementSibling || icon.querySelector('.tooltip');

                            tooltip.classList.remove('active');
                            currentTooltip = null;
                            icon.style.transform = 'scale(1)'; // 원래 크기로 복원
                        }
                    });
                }
            });

            // 추가 정리: 아이콘이나 툴팁 외부 클릭 시 툴팁 닫기
            document.addEventListener('click', (e) => {

            window.addEventListener('scroll', () => {
